<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <h1 id="result"></h1>

    <script>
        document.getElementById("result").innerHTML = rand(rand(3));

        function rand(a) {
            const num = Math.ceil(Math.random() * a);
            return num;
        }
    </script>
</body>

</html>
